{% extends 'root.html' %}
{% block content %}
<section class="content">
  <h1 class="page-header text-center title"><b>{{ TITLE }}</b></h1>
<div class="row">
<div class="col-sm-10 col-sm-offset-1">

<div class="alert alert-danger alert-dismissible" id="alert" style="display:none;">
<button type="button" class="close" data-dismiss="alert"
aria-hidden="true">&times;</button>
<span class="message"></span>
</div>

                  <!-- Voting Ballot -->
<form method="POST" id="ballotForm" action="#">
  {% csrf_token %}
<div class="row">
<div class="col-xs-12">
  <div class="box box-solid" id="">
      <div class="box-header with-border">
          <h3 class="box-title"><b>Please, proceed with your voting.</b>
              <hr>
          </h3>
      </div>
      <div class="box-body">
          <div id="candidate_list">
              <p><span class="pull-right">
                      <a id="proceed_vote"
                          class="btn btn-success btn-sm btn-flat "><i
                              class="fa fa-check"></i> Proceed</a>
                  </span>
              </p>
          </div>
          <hr />
</div>
    </div>
      </div>
       </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}

{% block custom_js %}
{% endblock custom_js %}
